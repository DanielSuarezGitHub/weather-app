<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="search">
            <form action="">
                <input id="city" type="search" placeholder="Search City">
                <div class="error hidden">City Not Found</div>
            </form>
        </div>
        <div class="weather">
            <div class="right">
                <div class="location">
                    <div class="city"></div>
                    <div class="country"></div>
                </div>
                <div class="temp"></div>
                <div class="conditions"></div>
                <div class="time"></div>
                </div>
                <div class="left">
                    <div class="windspeed"></div>
                    <div class="humidity"></div>
                    <div class="feelslike"></div>
                </div>
            </div>
    </main>
</body>
</html>
