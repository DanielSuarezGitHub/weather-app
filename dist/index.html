<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <main>
        <div class="search">
            <form action="">
                <input type="search" placeholder="Search Location">
            </form>
        </div>
        <div class="weather">
            <div class="right">
                <div class="location">
                    <div class="city">Vancouver</div>
                    <div class="country">Canada</div>
                </div>
                <div class="temp">14°C</div>
                <div class="conditions">Moderate Rain</div>
                <div class="time">7:30PM</div>
                </div>
                <div class="left">
                    <div class="windspeed">Wind Speed: 12km/h</div>
                    <div class="humidity">Humidity: 94%</div>
                    <div class="feelslike">Feels Like: 14°C</div>
                </div>
            </div>
    </main>
</body>
</html>
